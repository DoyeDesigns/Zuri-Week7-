<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Image slider Carousel</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="img-slides fade">
      <img src="https://images.unsplash.com/photo-1598211664451-1458e4a3e279?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHN0cmVldCUyMHN0eWxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=700&q=60" alt="image-1" style="width: 100%;" height="650px">
      <div class="text">Willow</div>
    </div>

    <div class="img-slides fade">
      <img src="https://images.unsplash.com/photo-1589351189946-b8eb5e170ba6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8c3RyZWV0JTIwc3R5bGV8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60" alt="image-2" style="width: 100%;" height="650px">
      <div class="text">Paris</div>
    </div>

    <div class="img-slides fade">
      <img src="https://images.unsplash.com/photo-1523398002811-999ca8dec234?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c3RyZWV0JTIwc3R5bGV8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60" alt="image-3" style="width: 100%;" height="650px"> 
      <div class="text">Jabari</div>
    </div>

    <div class="img-slides fade">
      <img src="https://images.unsplash.com/photo-1532332248682-206cc786359f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8c3RyZWV0JTIwc3R5bGV8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60" alt="image-4" style="width: 100%;" height="650px">
      <div class="text">Shadow</div>
    </div>

    <div class="img-slides fade">
      <img src="https://images.unsplash.com/photo-1582164256364-b0eccb922bff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8c3RyZWV0JTIwc3R5bGV8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60" alt="image-5" style="width: 100%;" height="650px">
      <div class="text">Pink Baby</div>
    </div>

    <div class="img-slides fade">
      <img src="https://images.unsplash.com/photo-1624223237138-21a37e61dec0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8c3RyZWV0JTIwc3R5bGV8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60" alt="image-6" style="width: 100%;" height="650px">
      <div class="text">Blue Lock</div>
    </div>
    <div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
